<section class="general-information">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-4">
        <h3 class="general-information-title">LISTADO DE USUARIOS</h3>
      </div>
      <div class="col-12 mt-4">
        <div class="row">
          <div class="col-12">
            <div class="row text-center mb-4">
              <div class="col-md-3 list-title">NOMBRE</div>
              <div class="col-md-2 list-title">APELLIDO</div>
              <div class="col-md-1 list-title">EDAD</div>
              <div class="col-md-3 list-title">FECHA DE NACIMIENTO</div>
              <div class="col-md-3 list-title">FECHA PROBABLE DE MUERTE</div>
            </div>
          </div>
          <ng-container *ngFor="let user of items | async">

            <div class="col-12 mt-3 user-card">
              <mat-card class="first h-100 text-center">
                <div class="row">
                  <div class="col-md-3">{{user.name}}</div>
                  <div class="col-md-2">{{user.lastname}}</div>
                  <div class="col-md-1">{{user.age}}</div>
                  <div class="col-md-3">{{getDate(user.birthdate)}}</div>
                  <div class="col-md-3">{{predictionOfDeath(user.birthdate, user.age)}}</div>
                </div>
              </mat-card>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</section>
